     <div class="card">
        <div class="card-header">
            <h2>Lab Issue Received<small>Total Lab Issue Received by your Company.</small></h2>
        </div>
        
        <div class="table-responsive">
            <table id="data-table-selection" class="table table-striped">
                <thead>
                    <tr>
                        <th data-column-id="pcsid">Pcs ID</th>
                        <th data-column-id="id" data-type="numeric" data-identifier="true">Invoice Number</th>
                        <th data-column-id="date">Date</th>
                        <th data-column-id="totalpcs">Carat</th>
                        <th data-column-id="color">Color</th>
                        <th data-column-id="shape">Shape</th>                        
                        <th data-column-id="clarity">Clarity</th>
                        <th data-column-id="amount">Amount</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let m of received">
                        <td>{{m.PCS_ID}}</td>
                        <td>{{m.invoice_number}}</td>
                        <td>{{m.date}}</td>
                        <td>{{m.carat}}</td>
                        <td>{{m.color}}</td>
                        <td>{{m.shape}}</td>
                        <td>{{m.clarity}}</td>
                        <td>{{m.amount}}</td>                        
                    </tr>
                </tbody>
            </table>
        </div>
