          <div>
          <button  type="button"  (click)="addVendor()" class="btn btn-info btn-sm btn-icon-text waves-effect">
            <span class="zmdi zmdi-account-add"></span>
            <span>Add Vendors</span>
          </button>
        </div>
        <form [formGroup]="vendorProfile" (ngSubmit)="onSubmit()" novalidate>


        <div formArrayName="vendors" *ngIf="vendors.controls.length>0" class="well well-lg m-t-20">
          <div *ngFor="let vendor of vendors.controls; let i=index" [formGroupName]="i" class="vendor">
                <div class="ch-alt">
					      <h4 style="display: inline-block">Vendors {{i + 1}}</h4>
					      <span class="glyphicon glyphicon-remove pull-right" (click)="removeVendor(i)"></span>
                </div>
              <vendor-details [vendorgroup]="vendor"></vendor-details>
          </div>
        </div>
