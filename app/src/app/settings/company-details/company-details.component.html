<div [formGroup]="companyform" class="company">
<div class="row">
            <div class="col-lg-2">
          <label class="c-black f-500 labels">Company Name</label>
          <div class="form-group noneditable">
            <div class="fg-line">
              <input type="text" class="form-control" required formControlName="c_name">
            </div>
          </div>
            </div>

            <div class="col-lg-2">
          <label class="c-black f-500 labels">Company Address</label>
          <div class="form-group noneditable">
            <div class="fg-line">
              <input type="text" class="form-control" required formControlName="address">
            </div>
          </div>
            </div>  

            <div class="col-lg-2">
              <label class="c-black f-500 labels">Phone Number</label>
              <div class="form-group noneditable">
                <div class="fg-line">
                  <input type="number" class="form-control" formControlName="phone">
                </div>
              </div>
            </div>
            <div class="col-lg-2">
              <label class="c-black f-500 labels">Mobile Number</label>
              <div class="form-group noneditable">
                <div class="fg-line">
                  <input type="number" class="form-control"  formControlName="mobile">
                </div>
              </div>
            </div>
            <div class="col-lg-2">
              <label class="c-black f-500 labels">Email</label>
              <div class="form-group noneditable">
                <div class="fg-line">
                  <input type="email" ValidEmail class="form-control" formControlName="email">
                </div>
              </div>
            </div>
          

          
            <div class="col-lg-2">
              <label class="c-black f-500 labels">From</label>
              <div class="form-group noneditable">
                <div class="fg-line">
                  <input type="text" required class="form-control" [mdDatepicker]="datepicker" (focus)="datepicker.open()" readonly formControlName="from">
                <md-datepicker  #datepicker></md-datepicker>	
                </div>
              </div>
            </div>

            <div class="col-lg-2">
              <label class="c-black f-500 labels">To</label>
              <div class="form-group noneditable">
                <div class="fg-line">
                  <input type="text" required class="form-control" [mdDatepicker]="datepickerto" (focus)="datepickerto.open()" readonly formControlName="to">
          
                  <md-datepicker #datepickerto></md-datepicker>	
                </div>
              </div>
            </div>
          

          
            <div class="col-lg-2">
              <label class="c-black f-500 labels">GST Number</label>
              <div class="form-group noneditable">
                <div class="fg-line">
                  <input type="text" required class="form-control" formControlName="GST">
                </div>
              </div>
            </div>
            <div class="col-lg-2">
              <label class="c-black f-500 labels">PAN Number</label>
              <div class="form-group noneditable">
                <div class="fg-line">
                  <input type="text" required class="form-control" formControlName="PAN">
                </div>
              </div>
            </div>
            <div class="col-lg-2">
              <label class="c-black f-500 labels">IEC Number</label>
              <div class="form-group noneditable">
                <div class="fg-line">
                  <input type="text" required class="form-control" formControlName="IEC">
                </div>
              </div>
            </div>
            <div class="col-lg-2">
              <label class="c-black f-500 labels">QEC Number</label>
              <div class="form-group noneditable">
                <div class="fg-line">
                  <input type="text" required class="form-control" formControlName="QBC">
                </div>
              </div>
            </div>
          </div>
</div>
