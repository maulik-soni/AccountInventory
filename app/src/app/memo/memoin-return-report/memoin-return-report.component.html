                        <div class="container-fluid">
                            <div class="col-xs-12">
                                
                                <div class="panel panel-default">

                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            
                                            <th style="width: 20%">
                                                Invoice Number
                                            </th>
                                            <th style="width: 20%">
                                                Issue Date
                                            </th>
                                            <th style="width: 20%">
                                                Due Date
                                            </th>
                                            <th style="width: 50%">
                                                Client Name
                                            </th>
                                            <th style="width: 10%">
                                                Pcs ID
                                            </th>
                                            <th style="width: 10%">
                                                Carats
                                            </th>
                                            <th style="width: 20%">
                                                Stone Type
                                            </th>

                                        </tr>                                        
                                        </thead>
                                        <tbody>
                                        <tr *ngFor="let item of returned">
                                            
                                            <td>{{item.memo_invoice_number}}</td>
                                            <td>{{item.date}}</td>
                                            <td>{{item.due_date}}</td>
                                            <td>{{item.account_name}}</td>
                                            <td>{{item.PCS_ID}}</td>
                                            <td>{{item.carats}}</td>
                                            <td>{{item.stone_type}}</td>
                                        </tr>
                                        </tbody>
                                        <tfoot>
                                        <tr>
                                            <td colspan="5">                                                
                                            </td>
                                        </tr>
                                        </tfoot>
                                    </table>
                                </div>
